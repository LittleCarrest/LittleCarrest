<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/carrest_logo.png">
</head>
<body>
  <header id="header-wrap">
    <div class="new-header">
      <!-- header 전체크기 -->
      <div id="inline-header-normal" style="min-height: 30px;">
        <!-- 최상단 로고있는부분 -->
        <div class="logo-wrap">
          <!-- 최상단 로고있는부분 인사이드 -->
          <div class="logo-inline-inside">
            <div class="logo-inline-section">
              <div class="inline-col-group inline-col-group-left"></div>
              <div class="inline-col-group inline-col-group-center">
                <div class="logo-img">
                  <a href="#none"><img src="images/carrest_logo.png" alt=""></a>
                </div>
              </div>
              <div class="inline-col-group inline-col-group-right">
                <div class="wiget">
                  <a href="#none">LOGIN</a>
                  <a href="#none">JOIN</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 하단 gnb 전체크기 -->

      </div>
    </div>
  </header>
  <section>
    <div class="login">
      <div class="login-type">
        <h1>로그인</h1>
        <div class="common-login">
          <input type="id" placeholder="아이디를 입력하세요">
          <input type="password" placeholder="패스워드를 입력하세요">
        </div>
        <a class="btn" href="#none">로그인</a>
        <span class="or-text">또는</span>
        <a class="btn" href="#none">카카오톡 로그인</a>
        <div class="login-footer">
          <input type="checkbox" id="keep">
          <label for="keep">로그인 상태 유지</label>
          <p>
            리틀카레스트 처음이신가요? <a href="#none">회원가입</a>

          </p>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
