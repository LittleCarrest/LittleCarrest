<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" />
  <title>Document</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="section.css">
  <link rel="stylesheet" href="mediaQuery.css">
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="slick/slick.css">
  <link rel="stylesheet" href="slick/slick-theme.css">
  <script src="slick/slick.js"></script>
</head>
<body>
  <header id="header-wrap">
    <div class="new-header">
      <!-- header 전체크기 -->
      <div id="inline-header-normal" style="min-height: 30px;">
        <!-- 최상단 로고있는부분 -->
        <div class="logo-wrap">
          <!-- 최상단 로고있는부분 인사이드 -->
          <div class="logo-inline-inside">
            <div class="logo-inline-section">
              <div class="inline-col-group inline-col-group-left"></div>
              <div class="inline-col-group inline-col-group-center">
                <div class="logo-img">
                  <a href="#none"><img src="image/carrest_logo.png" alt=""></a>
                </div>
              </div>
              <div class="inline-col-group inline-col-group-right">
                <div class="wiget">
                  <a href="#none">LOGIN</a>
                  <a href="#none">JOIN</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 하단 gnb 전체크기 -->
        <div class="gnb-wrap">
          <!-- gnb 영역 1200px -->
          <div class="gnb-inline-inside">

            <div class="gnb-inline-section">
              <div class="gnb-inline-row">
                <div class="gnb-inline-col">
                  <ul>
                    <li><a href="#none">차박검색</a></li>
                    <li><a href="#none">관광정보</a></li>
                    <li><a href="#none">커뮤니티</a></li>
                  </ul>
                </div>
              </div>
              <div class="submenu-inline-row">
                <div class="submenu-inline-col">
                  <ul>
                    <li><a href="#none">난이도별</a></li>
                    <li><a href="#none">테마별</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 여기서부터 section -->
  <section class="festival">
    <div class="festival-main">
      <div class="titleBox">
        <h1>찌는듯한 더위를 식혀줄 축제들이 여러분을 기다리고 있어요!</h1>
        <span>원하는 축제의 정보를 찾아보세요</span>
      </div>
    </div>
    
    <div class="container tour_home">
      <div class="class1">
        <h2> 축제</h2>
        <div class="hashtag">
          <ul>
            <li><a href="#none">#전체</a></li>
            <li><a href="#none">#나들이</a></li>
            <li><a href="#none">#공연 / 행사</a></li>
            <li><a href="#none">#전시회 / 박람회</a></li>
            <li><a href="#none">#맛</a></li>
            <li><a href="#none">#문화</a></li>
            <li><a href="#none">#온라인 축제</a></li>
            <li><a href="#none">#가족과 함께</a></li>
          </ul>
        </div>
        <div class="slide_box">
          <div class="slide">
            <div><a href="#none"><img src="image/fes0.jpg" style="max-width: 100%; height: auto;"></a></div>
            <div><a href="#none"><img src="image/fes1.jpg" style="max-width: 100%; height: fit-content;"></a></div>
            <div><a href="#none"><img src="image/fes2.jpg" style="width: 100%; height: auto;"></a></div>
          </div>
        </div>
      </div>
      <div class="class2">
        <h2> 이 달의 축제<span> [ 8월 ]</span></h2>
        <div class="bottom_slide_box">
          <div class="bottom_slide">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
        </div>
      </div>
    </div>
    
  </section>

  <script src="slide.js"></script>

</body>
</html>
