<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>community_guider</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/mediaQuery.css">
  <link rel="stylesheet" href="reset.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</head>
<body>
  <header id="header-wrap">
    <div class="new-header">
      <!-- header 전체크기 -->
      <div id="inline-header-normal" style="min-height: 30px;">
        <!-- 최상단 로고있는부분 -->
        <div class="logo-wrap">
          <!-- 최상단 로고있는부분 인사이드 -->
          <div class="logo-inline-inside">
            <div class="logo-inline-section">
              <div class="inline-col-group inline-col-group-left"></div>
              <div class="inline-col-group inline-col-group-center">
                <div class="logo-img">
                  <a href="#none"><img src="images_guide/logo/carrest_logo.png" alt=""></a>
                </div>
              </div>
              <div class="inline-col-group inline-col-group-right">
                <div class="wiget">
                  <a href="#none">LOGIN</a>
                  <a href="#none">JOIN</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 하단 gnb 전체크기 -->
        <div class="gnb-wrap">
          <!-- gnb 영역 1200px -->
          <div class="gnb-inline-inside">

            <div class="gnb-inline-section">
              <div class="gnb-inline-row">
                <div class="gnb-inline-col">
                  <ul>
                    <li><a href="#none">차박검색</a></li>
                    <li><a href="#none">관광정보</a></li>
                    <li><a href="#none">커뮤니티</a></li>
                  </ul>
                </div>
              </div>
              <div class="submenu-inline-row">
                <div class="submenu-inline-col">
                  <ul>
                    <li><a href="#none">난이도별</a></li>
                    <li><a href="#none">테마별</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 여기서부터 section -->
  <section class="community-guider">
    <!-- 검색창 -->
    <div class="search-box">
      <div class="wr-guide-search">
        <div class="guide-search">
          <div class=search><input type="text" placeholder="검색어를 입력하세요">
          <i class="fas fa-car-side"></i></div>
        </div>
      </div>
      <h1 class="guide-search-title">꾸미고 싶은 차박 아이템이나 원하는 캠핑Tip을 검색하세요!</h1>
    </div>
    <!-- 캠핑 tip 게시물 -->
    <article class="camping-tip">
      <div class="container camping-tip-container">
        <h1>리틀카레스트가 제안하는 캠핑TIP</h1>
        <div class="camping-tip-content">
          <a href="#none"><img src="images_guide/그림1.png"></img></a>
          <a href="#none"><img src="images_guide/그림2.png"></img></a>
          <a href="#none"><img src="images_guide/그림3.png"></img></a>
        </div>
    
      </div>
    
    </article>
      <!-- 감성캠핑 공유 섹션 -->
    <article class="camping-vibes-share">
      <div class="container vibes-img-container">
        <h1>나만의 꾸미기tip으로 감성캠퍼 되기!</h1>
        <div class="vibes-img row1">
          <a href="#none" class="open-modal"><img src="#none" alt=""></a>
          <a href="#none"><img src="#none" alt=""></a>
          <a href="#none"><img src="#none" alt=""></a>
        </div>
        <div class="vibes-img row2">
          <a href="#none"><img src="#none" alt=""></a>
          <a href="#none"><img src="#none" alt=""></a>
          <a href="#none"><img src="#none" alt=""></a>
        </div>
        <div class="vibes-img row3">
          <a href="#none"><img src="#none" alt=""></a>
          <a href="#none" class="open-modal"><img src="#none" alt=""></a>
          <a href="#none"><img src="#none" alt=""></a>
        </div>
      </div>
    </article>
    
  </section>

  <!-- Layer Popup -->
  <div class="modal">
    <div class="modal-inner">
      <div class="click-img"><img src="#none"><h1>이미지</h1></img></div>
      <div class="desc">
        <div class="desc-header">
          <div class="profile"><span>yudi_i2</span></div>
          <button class="close-modal">&times;</button>
        </div>
        <div class="wr-desc-content">
          <div class="desc-content">
            <p>
              여기에는 구매링크를 올려줄거에유..근데 어떻게 보여주는게 좋을까유..
            </p>
            <p>
              이것은 최고의 파이어스틸이다. 이런 우드테이블 본 적 있니
            </p>
            <p>
              배고프다 내일은 무엇을 먹을까나.
            </p>
          </div>
          <div class="hashtag">
            <a href="#none">#파이어스틸</a>
            <a href="#none">#타프</a>
            <a href="#none">#워터저그</a>
            <a href="#none">#무쇠팬</a>
            <a href="#none">#스토브</a>
            <a href="#none">#우드테이블</a>
          </div>
        </div>
        </div>
    </div>
  </div>
  <div class="overlay"></div>

  <!-- custom.js 링크 -->
  <script src="js/custom.js"></script>
</body>
</html>
