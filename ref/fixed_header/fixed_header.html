<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/fixed_header.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>
  <header id="header-wrap">
    <div class="new-header">
      <!-- header 전체크기 -->
      <div id="inline-header-normal" style="min-height: 30px;">
        <!-- 최상단 로고있는부분 -->
        <div class="logo-wrap">
          <!-- 최상단 로고있는부분 인사이드 -->
          <div class="logo-inline-inside">
            <div class="logo-inline-section">
              <div class="inline-col-group inline-col-group-left"></div>
              <div class="inline-col-group inline-col-group-center">
                <div class="logo-img">
                  <a href="#none"><img src="img/carrest_logo.png" alt=""></a>
                </div>
              </div>
              <div class="inline-col-group inline-col-group-right">
                <div class="wiget">
                  <a href="#none">LOGIN</a>
                  <a href="#none">JOIN</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 하단 gnb 전체크기 -->
        <div class="gnb-wrap">
          <!-- gnb 영역 1200px -->
          <div class="gnb-inline-inside">

            <div class="gnb-inline-section">
              <div class="gnb-inline-row">
                <div class="gnb-inline-col">
                  <ul>
                    <li><a href="#none">차박검색</a></li>
                    <li><a href="#none">관광정보</a></li>
                    <li><a href="#none">커뮤니티</a></li>
                  </ul>
                </div>
              </div>
              <div class="submenu-inline-row">
                <div class="submenu-inline-col">
                  <ul>
                    <li><a href="#none">난이도별</a></li>
                    <li><a href="#none">테마별</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- 여기서부터 section -->
  <section></section>
  <footer></footer>
</body>
</html>
